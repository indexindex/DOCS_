<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <div>
      <form method="GET">  <!--  usually we use POST  -->
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" minlength="5"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        Pets:<br>
        <input type="checkbox" name="cat"> Cat<br>
        <input type="checkbox" name="dog"> Dogs<br>
        Cars:<br>
        <select name="cars">  <!--  you can select attribute "multiple", that let's you select multiple values  -->
          <option value="porsche" name="porsche">911</option>
          <option value="audi" name="audi">R8</option>
        </select><br>
        <input type="submit" value="Register!">
        <input type="reset">
      </form>
  </div>
</body>
</html>
